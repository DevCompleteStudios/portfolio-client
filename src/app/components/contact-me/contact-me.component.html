<section class="text-white mb-12">
  <h2 class="text-center text-3xl font-bold my-4">Contact me</h2>

  <form class="max-w-lg px-8 mx-auto flex flex-col gap-4">
    <div class="flex flex-col gap-1">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        placeholder="Your name"
        class="bg-black border border-gray-400 px-2 py-1 rounded-sm"
      >
    </div>
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Your email"
        class="bg-black border border-gray-400 px-2 py-1 rounded-sm"
      >
    </div>
  </form>

</section>
