<section class="p-6 max-w-md mx-auto bg-black border border-gray-700 rounded-lg shadow-md text-gray-300">
  <h3 class="text-xl font-semibold mb-4 text-gray-100">Add Comment</h3>
  <form class="space-y-4">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
      <input
        type="email"
        id="email"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-teal-500"
      />
    </div>

    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
      <input
        type="text"
        id="username"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-teal-500"
      />
    </div>

    <!-- Rating (Stars) -->
    <div>
      <label class="block text-sm font-medium text-gray-400">Rating</label>
      <div class="flex space-x-1">
        <button type="button" class="text-gray-500 focus:outline-none hover:text-yellow-400">★</button>
        <button type="button" class="text-gray-500 focus:outline-none hover:text-yellow-400">★</button>
        <button type="button" class="text-gray-500 focus:outline-none hover:text-yellow-400">★</button>
        <button type="button" class="text-gray-500 focus:outline-none hover:text-yellow-400">★</button>
        <button type="button" class="text-gray-500 focus:outline-none hover:text-yellow-400">★</button>
      </div>
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-400">Message</label>
      <textarea
        id="message"
        rows="4"
        class="mt-1 p-2 w-full bg-gray-800 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-teal-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 bg-teal-600 text-gray-100 font-medium rounded hover:bg-teal-700 transition duration-300"
    >
      Submit Comment
    </button>
  </form>
</section>
